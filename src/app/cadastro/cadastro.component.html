<div *ngIf="selectedestudante">

  <h2>{{selectedestudante.nome | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedestudante.id}}</div>
  <div>
    <label for="estudante-nome">Nome do Estudante: </label>
    <input id="estudante-nome" [(ngModel)]="selectedestudante.nome" placeholder="nome">
    <div><span>Curso: </span>{{selectedestudante.curso}}</div>
    <div><span>Idade: </span>{{selectedestudante.idade}}</div>
    <div><span>InstituiÃ§Ã£o de Ensino: </span>{{selectedestudante.escola}}</div>
  </div>
</div>

<h2>Estudantes Cadastrados</h2>
<ul class="estudantes">
  <li *ngFor="let estudante of estudantes" [class.selected]="estudante === selectedestudante" (click)="onSelect(estudante)" >    
    <span class="badge">{{estudante.id}}</span> {{estudante.nome}}
  </li>
</ul>

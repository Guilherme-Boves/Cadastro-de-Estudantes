<h2>{{cadastro.nome | uppercase}} Details:</h2>
<div><span>Id: </span>{{cadastro.id}}</div>
<div>
    <label for="nome">Nome do Estudante: </label>
    <input id="nome" [(ngModel)]="cadastro.nome" placeholder="nome">
  </div>
<div><span>Curso: </span>{{cadastro.curso}}</div>
<div><span>Idade: </span>{{cadastro.idade}}</div>
<div><span>Escola: </span>{{cadastro.escola}}</div>
